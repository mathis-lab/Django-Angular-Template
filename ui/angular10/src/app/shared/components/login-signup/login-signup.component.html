<div id="full-window">
    <div class="wrapper">
        <div class="title-text">
            <div class="title">Pdv App</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Idientification</label>
                <label for="signup" class="slide signup">Inscription</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form [formGroup]="loginForm" class="login" (ngSubmit)="onSubmit()">
                    <div class="field">
                        <input type="text" placeholder="Utilisateur" name="username" formControlName="username" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" name="password" formControlName="password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Mot de passe oubli√© ?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Connexion">
                    </div>
                    <div class="signup-link">
                    </div>
                </form>
                <form [formGroup]="signupForm" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Utilisateur" formControlName="username" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" formControlName="password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" formControlName="password2" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Inscription">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
